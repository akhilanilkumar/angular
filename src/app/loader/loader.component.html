<button class="btn btn-primary" type="button" [attr.disabled] = "loading ? '' : null" (click)="showGeo()">
  <span *ngIf="loading">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </span>
  <span *ngIf="!loading">More</span>
</button>
