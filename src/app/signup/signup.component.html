<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input type="button" value="Add Phone" (click)="addPhoneNumbers()" /><br />
        </div>
        <div class=" col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Apply as a Employee</h3>
                    <form novalidate [formGroup]="signupForm" (submit)="onSubmit()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *"
                                        formControlName="firstName" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *"
                                        formControlName="lastName" />
                                </div>
                                <div formGroupName="passwordGroup">
                                    <div class=" form-group">
                                        <input type="password" class="form-control" placeholder="Password *"
                                            formControlName="password" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            formControlName="cPassWord" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" value="Male" formControlName="gender">
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" value="Female" formControlName="gender">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *"
                                        formControlName="email" />
                                </div>
                                <div formArrayName="phoneNumbers" *ngFor="let phone of phoneNumbers.controls; let i=index">
                                    <div [formGroupName]="i">
                                        <div class=" form-group">
                                            <input type="text" minlength="10" maxlength="10" class="form-control"
                                                placeholder="Your Phone *" formControlName="phone" />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btnRegister" value="Register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
